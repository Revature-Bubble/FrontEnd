<div class="container">
    <button type="button" class="close" (click)="closeModal()">&times;</button>
    <br>
    <div class="mb-3">
        <label for="firstname">Update First Name</label>
        <input type="text" name="firstname" class="form-control" placeholder="First" [(ngModel)]=firstName>
    </div>
    <div class="mb-3">
        <label for="lastname">Update Last Name</label>
        <input type="text" name="lastname" class="form-control" placeholder="Last" [(ngModel)]=lastName>
    </div>
    <div class="mb-3">
        <label for="email">Update Email</label>
        <input type="email" name="email" class="form-control" placeholder="example@email.com" [(ngModel)]=email>
    </div>
    <div class="submit">
        <button class="btn btn-dark" (click)="updateProfile()" style="border-radius: 30px;">Submit</button>
    </div>
</div>
